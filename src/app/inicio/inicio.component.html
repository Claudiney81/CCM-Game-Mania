<main>

    <section id="section-banner">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/img/asia-game.png" class="d-block w-100" alt="Elas detonam!">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/videogame-criancas-jogando.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/idoso com a neta jogando.jpg" class="d-block w-100" alt="...">
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <h2>Jogos em Promoção</h2>

    <mat-grid-list cols="4">
        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="./assets/img/RAGNA.jpg" alt="God Of War Ragnarok">

                <mat-card-header>
                    <mat-card-title>GOD OF WAR</mat-card-title>
                </mat-card-header>

                <mat-card-content>
                    <p>
                        Viva novas aventuras!
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <p>R$ 350,00</p>
                    <button mat-button>Comprar</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="./assets/img/Fc 24.jpg" alt="FC 24 FUTEBOL CLUB">

                <mat-card-header>
                    <mat-card-title>FC 24</mat-card-title>
                </mat-card-header>

                <mat-card-content>
                    <p>
                       Nova temporada!
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <p>R$ 400,00</p>
                    <button mat-button>Comprar</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="./assets/img/GTA V.jpg" alt="GTA V">

                <mat-card-header>
                    <mat-card-title>GTA V</mat-card-title>
                </mat-card-header>

                <mat-card-content>
                    <p>
                        Descubra novos mapas!
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <p>R$ 450,00</p>
                    <button mat-button>Comprar</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="./assets/img/FAR CRY.jpg" alt="FAR CRY 4">

                <mat-card-header>
                    <mat-card-title>FAR CRY 4</mat-card-title>
                </mat-card-header>

                <mat-card-content>
                    <p>
                        Grande aventura!
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <p>R$ 280,00</p>
                    <button mat-button>Comprar</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>

</main>
